<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Alpha Assist Hub</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    .container { width: 90%; max-width: 1000px; margin: auto; }
    header { background: #002c6c; color: #fff; padding: 20px 0; text-align: center; }
    nav ul { list-style: none; padding: 0; margin: 10px 0; text-align: center; }
    nav ul li { display: inline-block; margin: 0 15px; }
    nav ul li a { color: white; text-decoration: none; font-weight: bold; }
    main { padding: 40px 20px; background: #fff; margin-top: 20px; border-radius: 8px; }
    form { max-width: 600px; margin: auto; display: flex; flex-direction: column; }
    input, textarea { padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 12px; background: #0052cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #003f99; }
    footer { background: #f2f2f2; text-align: center; padding: 20px 0; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Contact Alpha Assist Hub</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="careers.html">Careers</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Send Us a Message</h2>
    <form action="mailto:leasing@alphaassistshub.org" method="post" enctype="text/plain">
      <input type="text" name="Name" placeholder="Your Name" required />
      <input type="email" name="Email" placeholder="Your Email" required />
      <textarea name="Message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Alpha Assist Hub. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
